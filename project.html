<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 20px;
  background: #111;
  color: #eee;
  line-height: 1.6;
}

.container:not(.header-container) {
  max-width: 900px;
  margin: auto;
  background: #1e1e1e;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.6);
  border: 1px solid #2a2a2a;
}

.title {
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 2px solid #2a2a2a;
  padding-bottom: 10px;
}

.gallery {
  display: flex;
  gap: 10px;
  margin-top: 10px;
}

.gallery img {
  width: 80px;
  height: 60px;
  object-fit: cover;
  cursor: pointer;
  border-radius: 6px;
  border: 2px solid transparent;
  transition: transform 0.25s ease, border-color 0.25s ease, box-shadow 0.25s ease;
}

.gallery img:hover {
  transform: scale(1.05);
  box-shadow: 0 0 8px rgba(119, 221, 119, 0.6);
}

.gallery img.active {
  border-color: #77dd77;
  box-shadow: 0 0 10px #77dd77aa;
}

.main-image {
  width: 100%;
  max-height: 400px;
  object-fit: cover;
  border-radius: 10px;
  margin-top: 15px;
  box-shadow: 0 6px 14px rgba(0,0,0,0.5);
}

iframe {
  width: 100%;
  height: 400px;
  margin-top: 20px;
  border-radius: 10px;
  border: none;
  box-shadow: 0 6px 14px rgba(0,0,0,0.5);
}

.description {
  margin-top: 20px;
  font-size: 1rem;
  color: #ccc;
}

.tags {
  margin-top: 10px;
  color: #9fdfd3;
  font-size: 0.9rem;
}

.price {
  font-size: 1.3rem;
  font-weight: bold;
  margin-top: 10px;
  color: #a0e68c;
}

.site-header {
  position: sticky;
  top: 0;
  background-color: rgba(17, 17, 17, 0.95);
  backdrop-filter: saturate(180%) blur(12px);
  border: 2px solid transparent;
  border-radius: 12px;
  margin: 10px auto; /* center horizontally */
  padding: 0 20px; /* keep inner spacing */
  width: calc(100% - 40px); /* keep 20px margin on each side */
  max-width: 1400px; /* optional, matches PC width */
  z-index: 999;
  transition:
    border-color 0.3s ease,
    box-shadow 0.3s ease,
    background-color 0.3s ease;
  box-shadow:
    0 -2px 6px rgba(119, 221, 119, 0.12),
    0 0 10px rgba(0,0,0,0.3);
  display: flex;
  align-items: center;
  height: 7rem;
  justify-content: center;
}


/* When scrolled, strengthen outline and keep top highlight */
.site-header.scrolled {
  border-color: #77dd77;
  box-shadow:
    0 -3px 8px rgba(119, 221, 119, 0.25), /* stronger faint green top shadow */
    0 4px 15px rgba(119, 221, 119, 0.6);
  background-color: rgba(20, 20, 20, 0.85);
}

<script src="/projects-data.js"></script> <!-- shared data file -->
<script>
  const params = new URLSearchParams(window.location.search);
  const projectId = params.get("id");
  const project = projects.find(p => p.name === projectId);

  if (!project) {
    document.getElementById("projectContent").innerHTML = "<p>Project not found.</p>";
  } else {
    const container = document.getElementById("projectContent");

    // Initial main image (first in the list or placeholder)
    let mainImage = project.images.length ? project.images[0] : "";

    container.innerHTML = `
      <div class="title">
        <h1>${project.name}</h1>
        <div class="price">${project.price > 0 ? "$" + project.price : "Free"}</div>
      </div>
      <div class="tags"><strong>Type:</strong> ${project.type} | <strong>Date:</strong> ${project.date} | <strong>Tags:</strong> ${project.tags.join(", ")}</div>
      ${mainImage ? `<img src="${mainImage}" class="main-image" id="mainImage">` : ""}
      ${project.images.length > 1 ? `
        <div class="gallery" id="gallery">
          ${project.images.map(img => `<img src="${img}" ${img === mainImage ? 'class="active"' : ''}>`).join("")}
        </div>
      ` : ""}
      ${project.videoUrl ? `<iframe src="${project.videoUrl}" frameborder="0" allowfullscreen></iframe>` : ""}
      <div class="description">${project.description}</div>
	  ${project.downloadUrl ? `<p><a href="${project.downloadUrl}" download class="download-link" target="_blank">⬇ Download / Open</a></p>` : ""}

    `;

    // Gallery click event
    const galleryEl = document.getElementById("gallery");
    if (galleryEl) {
      galleryEl.querySelectorAll("img").forEach(img => {
        img.addEventListener("click", () => {
          document.getElementById("mainImage").src = img.src;
          galleryEl.querySelectorAll("img").forEach(i => i.classList.remove("active"));
          img.classList.add("active");
        });
      });
    }
  }
</script>
<script src="/main.js"></script>
</body>
