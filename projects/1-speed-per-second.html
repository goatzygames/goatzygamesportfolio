---
layout: none
title: {{PROJECT_TITLE}}
---

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{PROJECT_TITLE}} - Goatzy Games</title>
  <link rel="stylesheet" href="/style.css" />

  <!-- Basic SEO -->
  <meta name="description" content="{{PROJECT_DESCRIPTION}}">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{PROJECT_TITLE}} - Goatzy Games">
  <meta property="og:description" content="{{PROJECT_DESCRIPTION}}">
  <meta property="og:image" content="{{PROJECT_IMAGE}}">
  <meta property="og:url" content="{{PROJECT_URL}}">

  <style>
    /* Styles for projects page, can stay the same */
    .controls { margin-bottom: 20px; }
    #projectList {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }
    @media (min-width: 600px) {
      #projectList { grid-template-columns: repeat(2, 1fr); }
    }
    .project {
      background: #1e1e1e;
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .project:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.7);
    }
    .project img { width: 100%; height: 180px; object-fit: cover; border-radius: 10px; margin-bottom: 12px; }
    .project h2 { margin: 0 0 10px; font-size: 1.4rem; color: #77dd77; }
    .project p { flex-grow: 1; font-size: 0.95rem; color: #ccc; }
    .project .price { font-size: 1.2rem; font-weight: bold; color: #a0e68c; margin-top: 10px; }
    .project .buy-btn {
      display: inline-block; margin-top: 12px; padding: 10px 15px;
      background: transparent; border: 2px solid #77dd77;
      border-radius: 8px; color: #77dd77; font-weight: bold; text-align: center;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .project .buy-btn:hover { background-color: #77dd77; color: #111; }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container header-container">
      <a href="/index" class="site-logo" style="display: flex; text-decoration: none;">
        <h1>Goatzy Games</h1>
      </a>
      <nav class="primary-nav" aria-label="Primary navigation" style="padding-bottom: 2%;">
        <button class="nav-toggle" aria-controls="primary-menu" aria-expanded="false" aria-label="Toggle menu">
          <span class="hamburger"></span>
        </button>
        <ul id="primary-menu" class="nav-list">
          <li><a href="/index" class="active">Home</a></li>
          <li><a href="/projects">Projects</a></li>
          <li><a href="/contact">Contact</a></li>
          <li><a href="/comments">Comments</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="projectsSection">
    <h1>{{PROJECT_TITLE}}</h1>
    <p>{{PROJECT_DESCRIPTION}}</p>
    <img src="{{PROJECT_IMAGE}}" alt="{{PROJECT_TITLE}} Screenshot">

    <div class="project-details">
      <p><strong>Type:</strong> {{PROJECT_TYPE}}</p>
      <p><strong>Price:</strong> {{PROJECT_PRICE}}</p>
      <a href="{{PROJECT_BUY_LINK}}" class="buy-btn">Buy / Download</a>
    </div>
  </main>

  <footer>
    &copy; 2025 Goatzy Games. All rights reserved.
  </footer>

  <script src="/main.js" defer></script>
</body>
</html>
