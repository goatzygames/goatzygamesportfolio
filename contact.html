    <h2 class="contactSectionTitle">Contact Me</h2>
	<h3 style="font-weight: 500; color: #77dd77; text-align: center;">Contact me personally if you'd like to make any games with me, propose any ideas or even hire me!</h3>
    <form
      id="contactForm"
      action="https://formspree.io/f/xjkozzwv"
      method="POST"
    >
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" style="width: 100%;">Send</button>
    </form>
    <p id="form-status"></p>
  </section>
</main>

<script>
const form = document.getElementById("contactForm");
const status = document.getElementById("form-status");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const data = new FormData(form);

  try {
    const response = await fetch(form.action, {
      method: form.method,
      body: data,
      headers: { 'Accept': 'application/json' }
    });

    if (response.ok) {
      status.textContent = "Thanks! Your message has been sent.";
      form.reset();
    } else {
      const result = await response.json();
      status.textContent = result.errors ? result.errors.map(e => e.message).join(", ") : "Oops! There was a problem.";
    }
  } catch (error) {
    status.textContent = "Oops! There was a problem.";
  }
});
</script>
