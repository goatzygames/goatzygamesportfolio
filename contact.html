  <link rel="stylesheet" href="style.css" />
 
</head>
<body>
<header class="site-header">
  <div class="container header-container">
    <a href="index.html" class="site-logo" style="display: flex; justify-content: flex-start; text-decoration: none;">
      <h1 style="font-size: 3rem;">Goatzy Games</h1>
      <!-- <img src="pics/Goatzy_GamesLogoNOTEXT.png" style="width: 30%; height: auto;"> -->
    </a>

    <nav class="primary-nav" aria-label="Primary navigation" style="padding-bottom: 2%;">
      <!-- Nav toggle button -->
      <button
        class="nav-toggle"
        aria-controls="primary-menu"
        aria-expanded="false"
        aria-label="Toggle menu"
      >
        <span class="hamburger"></span>
      </button>

      <!-- Nav list -->
      <ul id="primary-menu" class="nav-list">
        <li><a href="index.html" class="active" aria-current="page">Home</a></li>

      </ul>
    </nav>
  </div>
</header>

  <main class="container">
    <section class="section-summary">
      <h2 class="section-title">Contact Me</h2>
      <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send</button>
      </form>
      <p id="form-status"></p>
    </section>
  </main>
