<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta property="og:url" content="PROJECT_URL">

<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 20px;
    background: #111;
    color: #eee;
    line-height: 1.6;
  }

  .container {
    max-width: 900px;
    width: 90%;
    margin: auto;
    background: #1e1e1e;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    border: 1px solid #2a2a2a;
    box-sizing: border-box;
  }

  .title {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
    border-bottom: 2px solid #2a2a2a;
    padding-bottom: 10px;
  }

  .gallery {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 10px;
    justify-content: center;
  }

  .gallery img {
    width: 80px;
    height: 60px;
    object-fit: cover;
    cursor: pointer;
    border-radius: 6px;
    border: 2px solid transparent;
    transition: transform 0.25s ease, border-color 0.25s ease, box-shadow 0.25s ease;
  }

  .gallery img:hover {
    transform: scale(1.05);
    box-shadow: 0 0 8px rgba(119, 221, 119, 0.6);
  }

  .gallery img.active {
    border-color: #77dd77;
    box-shadow: 0 0 10px #77dd77aa;
  }

  .main-image {
    width: 100%;
    max-height: 400px;
    object-fit: cover;
    border-radius: 10px;
    margin-top: 15px;
    box-shadow: 0 6px 14px rgba(0,0,0,0.5);
  }

  iframe {
    width: 100%;
    height: 400px;
    margin-top: 20px;
    border-radius: 10px;
    border: none;
    box-shadow: 0 6px 14px rgba(0,0,0,0.5);
  }

  .description {
    margin-top: 20px;
    font-size: 1rem;
    color: #ccc;
  }

  .tags {
    margin-top: 10px;
    color: #9fdfd3;
    font-size: 0.9rem;
  }

  .price {
    font-size: 1.3rem;
    font-weight: bold;
    margin-top: 10px;
    color: #a0e68c;
  }

  @media (max-width: 768px) {
    .gallery img { width: 60px; height: 45px; }
    .main-image, iframe { max-height: 300px; }
  }

  @media (max-width: 480px) {
    .gallery img { width: 50px; height: 40px; }
    .main-image, iframe { max-height: 200px; }
    .description { font-size: 0.9rem; }
    .tags { font-size: 0.8rem; }
    .price { font-size: 1.1rem; }
  }
</style>
</head>
<body>
<header class="site-header">
  <div class="container header-container">
    <a href="/index" class="site-logo" style="display: flex; text-decoration: none;">
      <h1>Goatzy Games</h1>
    </a>

    <nav class="primary-nav" aria-label="Primary navigation" style="padding-bottom: 2%;">
      <ul class="nav-list">
        <li><a href="/index" class="active">Home</a></li>
        <li><a href="/projects">Projects</a></li>
        <li><a href="/contact">Contact</a></li>
        <li><a href="/comments">Comments</a></li>
      </ul>
    </nav>
  </div>
</header>

<div class="container">
  <div class="title">
    <h1>PROJECT_NAME</h1>
    <span class="price">PROJECT_PRICE</span>
  </div>

  <img id="mainImage" class="main-image" src="MAIN_IMAGE_URL" alt="Project Image">

  <div class="gallery">
    <img src="THUMB1_URL" onclick="changeImage(this)" class="active" alt="Gallery image 1">
    <img src="THUMB2_URL" onclick="changeImage(this)" alt="Gallery image 2">
    <img src="THUMB3_URL" onclick="changeImage(this)" alt="Gallery image 3">
    <!-- Add more gallery images as needed -->
  </div>

  <div class="description">
    <p>PROJECT_DESCRIPTION</p>
  </div>

  <div class="tags">
    <p>TAGS: TAG1, TAG2, TAG3</p>
  </div>

  <iframe src="YOUTUBE_EMBED_URL" title="YouTube video player" allowfullscreen></iframe>

  <p><a href="/projects">‚Üê Back to Projects</a></p>
</div>

<script>
function changeImage(img) {
  const main = document.getElementById('mainImage');
  main.src = img.src;
  
  // Update active class
  document.querySelectorAll('.gallery img').forEach(i => i.classList.remove('active'));
  img.classList.add('active');
}
</script>

</body>
</html>
