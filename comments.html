#commento textarea {
  background-color: #000000;      /* input background */
  color: #77dd77;                 /* text color */
  border: 1px solid #77dd77;      /* optional neon border */
  padding: 8px 12px;
  font-size: 16px;
  border-radius: 4px;
  outline: none;

  /* neon glow effect */
  box-shadow: 0 0 5px #77dd77, 0 0 10px #77dd77, 0 0 20px #77dd77;
  transition: box-shadow 0.3s ease;
  
  min-height: 2	rem;
  resize: both;
  overflow: auto; /* ensures scrollbars appear when needed */
}

/* Optional: intensify glow on focus */
#commento textarea:focus {
  box-shadow: 0 0 10px #77dd77, 0 0 20px #77dd77, 0 0 40px #77dd77;
}

#commento button {
  margin-top: 20px;
  padding: 12px;
  background-color: #77dd77;
  border: none;
  border-radius: 12px;
  font-weight: 700;
  font-size: 1.1rem;
  cursor: pointer;
  color: #111;
  transition: background-color 0.3s ease, transform 0.3s ease;
  white-space: nowrap;     /* prevents text from breaking */
  display: inline-block;   /* ensures width matches content */
  width: auto;             /* let it grow with text */
}

#commento button:hover {
  background-color: #5cb85c;
  transform: scale(1.05);
}

#commento-pre-comments-area {
	margin: 3rem;
}

}
