<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
@font-face {
    font-family: 'Pixellari';
    src: url('/extras/Pixellari.ttf') format('truetype');
}

/* Transparent base for UE */
html, body {
    margin: 0;
    padding: 0;
    background: transparent;
    font-family: 'Pixellari', sans-serif;
    color: white;
}

/* Container */
.container {
    width: 100%;
    padding: 8px;
}

/* Row */
.cards-row {
    display: flex;
    gap: 12px;
    justify-content: center;
}

/* Card = simple text block */
.card {
    padding: 6px 8px;
    max-width: 220px;
}

/* Outlined text (UE Chromium friendly) */
.card-title,
.card li {
    color: #ffffff;
    -webkit-text-stroke: 1.5px #000;
    paint-order: stroke fill;

    /* Fallback outline for safety */
    text-shadow:
        1px 1px 0 #000,
       -1px 1px 0 #000,
        1px -1px 0 #000,
       -1px -1px 0 #000;
}

/* Title */
.card-title {
    font-size: 14px;
    margin: 0 0 4px 0;
    text-align: center;
}

/* List */
ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

li {
    font-size: 11px;
    line-height: 1.3;
    margin-bottom: 2px;
}

/* No scrollbars in UE */
body {
    overflow: hidden;
}
</style>
</head>

<body>
<main class="container">

  <div class="cards-row">

    <section class="card">
      <h2 class="card-title">In Progress</h2>
      <ul>
        <li>Save slot image</li>
        <li>Trees redesign</li>
        <li>Map generation</li>
        <li>Improved building</li>
      </ul>
    </section>

    <section class="card">
      <h2 class="card-title">Known Bugs</h2>
      <ul>
        <li>Save image shows white box</li>
        <li>Lag when loading saves</li>
      </ul>
    </section>

    <section class="card">
      <h2 class="card-title">Upcoming</h2>
      <ul>
        <li>Tools (axe, etc.)</li>
        <li>Local accounts</li>
        <li>Better trees</li>
      </ul>
    </section>

  </div>

</main>
</body>
</html>
