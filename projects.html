  <style>
  .controls {
  margin-bottom: 20px;
}

.controls {
  margin-bottom: 20px;
}

#projectList {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}

/* Product card styling */
.project {
  background: #1e1e1e;
  border: 1px solid #2a2a2a;
  border-radius: 12px;
  padding: 15px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.6);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
  display: flex;
  flex-direction: column;
}

.project:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 16px rgba(0,0,0,0.7);
}

.project img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 10px;
  margin-bottom: 12px;
}

.project h2 {
  margin: 0 0 10px;
  font-size: 1.4rem;
  color: #77dd77;
}

.project p {
  flex-grow: 1;
  font-size: 0.95rem;
  color: #ccc;
}

.project .price {
  font-size: 1.2rem;
  font-weight: bold;
  color: #a0e68c;
  margin-top: 10px;
}

.project .buy-btn {
  display: inline-block;
  margin-top: 12px;
  padding: 10px 15px;
  background: transparent;
  border: 2px solid #77dd77;
  border-radius: 8px;
  color: #77dd77;
  font-weight: bold;
  text-align: center;
  transition: background-color 0.3s ease, color 0.3s ease;
}

.project .buy-btn:hover {
  background-color: #77dd77;
  color: #111;
}

#projectList {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  max-width: 550px; /* ensures at most two columns fit */
  margin: 0 auto;   /* center the grid */
  gap: 20px;
}

#projectList {
  display: grid;
  grid-template-columns: 1fr; /* default: single column */
  gap: 20px;
}

@media (min-width: 600px) {
  #projectList {
    grid-template-columns: repeat(2, 1fr); /* two columns */
  }
}
  </style>
  
</head>
